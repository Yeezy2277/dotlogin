<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="purple-block">
            <div class="title">
                <div>
                    <h1 class="title-common">TRACK YOUR FINANCES WITH</h1>
                    <h1 class="title-last">DOTRADING</h1>
                </div>
                <img src="./assets/Vector.svg" class="logo" alt="Logotype">
            </div>
            <div class="form">
                <h1 class="form-title">Sign in to environment</h1>
                <h2 class="form-subtitle">Want to create environment? <a class="form-subtitle__link" href="#">Sign
                        Up</a></h2>
                <div class="form__input-block">
                    <label for="input">Email</label>
                    <input type="text" placeholder="Enter your email">
                    <label for="input">Password</label>
                    <input type="text" placeholder="Enter your password">
                    <h3 class="form__forgot-password">Forgot your password? Please, contact us</h3>
                    <button class="form__submit-button">
                        <p class="form__submit-button_text">Sign In</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
